<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./static/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./static/css/thongtincanhan.css">
    <link rel="stylesheet" href="./static/assets/fonts/themify-icons/themify-icons.css">
    <title>Trang chủ</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <div class="header">
                <div class="header-logo">
                    <img class="logoimg" src="./static/assets/logo.png" alt="">
                </div>
                <div class="header-content">
                    <div class="header-content-top">
                        <div class="header-content-top-left">
                            <h2 class="white">Đại học đà nẵng</h2>
                            <h2 style="color: #DA5B5B;">Trường Đại Học Sư Phạm Kỹ Thuật</h2>
                            <h3 class="white">Hệ thống quản lý văn bản việc ban hành văn bản</h3>
                        </div>
                        <div class="header-content-top-right">
                            <i class="ti-bell white"></i>
                            <span class="quantity-noti">10</span>
                        </div>
                    </div>
                    <div class="header-content-bottom">
                        <div class="header-content-bottom-nav">
                            <a class="color-nav" href="/hethong">Trang chủ</a>
                            <a class="white" href="#">Thông tin cá nhân</a>
                            <a class="white" href="#">Tạo văn bản</a>
                            <a class="white" href="#">Thống kê</a>
                        </div>
                        <div class="header-content-bottom-user">
                            <img src="./static/assets/icon_user.png" alt="">
                            <a class="btn-login white" href="">Đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="search">
            <div class="search-box">
                <i class="ti-search"></i>
                <input id="input-search" class="input-search" type="text" placeholder="Từ khoá tìm kiếm">
            </div>
        </div>
        <div id="content">
                

            <div class="content_child">
                <div class="content_top">
                    <h3>Thông tin cá nhân</h3>
                </div>
    
                <div class="content_bottom">
    
                    <div class="content_bottom_left">
                        <div class="position">
                            <h4>VĂN THƯ</h4>
                        </div>
    
                        <div class="name">
                            <p>Họ và tên</p>
                            <input class="name_input" name="name" placeholder="Bùi Văn Phúc">
                        </div>
    
                        <div class="gender">
                            <p>Giới tính</p>
                            <input type="radio" name="gender" value="Nam" id="male">
                            <label for="male">Nam</label>
                            <input type="radio" name="gender" value="Nữ" id="female">
                            <label for="female">Nữ</label>
                        </div>
                         
                        <div class="CCCD">
                            <p>CCCD</p>
                            <input class="CCCD_input" name="CCCD" placeholder="2345345677">
                        </div>
    
                        <div class="Unit">
                            <p>Đơn vị</p>
                            <input class="Unit_input" name="Unit" placeholder="Đại học Đà Nẵng">
                        </div>
                        
                        <div class="Department">
                            <p>Phòng ban</p>
                            <select id="Department_cb" name="Department_cb">
                                <option value="male">Công nghệ số</option>
                                <option value="female">Điên điện tử</option>
                                <option value="other">Xây dựng</option>
                                <option value="other">Khác</option>
                            </select>
                        </div>
    
    
                    </div>
    
                    <div class="content_bottom_right">
    
                        <div class="Phone_number">
                            <p>Số điện thoại</p>
                            <input class="Phonenumber_input" name="Phonenumber" placeholder="0844433556">
                        </div>
    
                        <div class="Email">
                            <p>Email</p>
                            <input class="Email_input" name="Email" placeholder="phuc152003@gmail.com">
                        </div>
    
                        <div class="Address">
                            <p>Địa chỉ</p>
                            <input class="Address_input" name="Address" placeholder="Hải Châu,Đà Nẵng">
                        </div>
                        
                        <div class="Introduce">
                            <p>Giới thiệu</p>
                            <input class="Introduce_input" name="Introduce" placeholder="">
                        </div>
    
                    </div>
                    
                </div>
             </div>
    
             <button class="custom_button">CẬP NHẬT</button>
           
           
                </div>
            </div>
        </div>
    </div>
</body>
</html>
