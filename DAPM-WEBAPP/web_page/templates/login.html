<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./static/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./static/css/login.css">
    <link rel="stylesheet" href="./static/assets/fonts/themify-icons/themify-icons.css">
    <!-- lịch -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Login</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <div class="header">
                <div class="header-logo">
                    <img class="logoimg" src="./static/assets/logo.png" alt="">
                </div>
                <div class="header-content">
                    <div class="header-content-top">
                        <div class="header-content-top-left">
                            <h2 class="white">Đại học đà nẵng</h2>
                            <h2 style="color: #DA5B5B;">Trường Đại Học Sư Phạm Kỹ Thuật</h2>
                            <h3 class="white">Hệ thống quản lý văn bản việc ban hành văn bản</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                <section class="login">
                  <div id="wrapper">
                    <form action="" id="form-login">
                        <h1 class="form-heading">Đăng nhập</h1>
                        <div class="form-group">
                            <i class="far fa-user"></i>
                            <input type="text" class="form-input" name="tenDN" placeholder="Tên đăng nhập">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-key"></i>
                            <input type="password" class="form-input" name="mK" placeholder="Mật khẩu">
                            <div id="eye">
                                <i class="far fa-eye"></i>
                            </div>
                        </div>
                        <p><a href="#" >Quên mật khẩu?</a></p>
                        <div id="login">
                        <input type="submit" value="ĐĂNG NHẬP" class="form-submit">
                      </div>
                    </form>
                </div>
                </section> 


                
            </div>
        </div>
    </div>
    <script src="./static/scripts/login.js"></script>
</body>
</html>
